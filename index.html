<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <title>Demo Web Page</title>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mt-3" id="pageTitle">Welcome to the demo Web Page</h1>

                <p class="text-center mt-2" id="pageParagraph">
                    This is a sample text in a paragraph on the page
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">
                    <h5 class="card-header bg-primary text-white">Enter Email</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="InputEmail">Email address</label>
                                <input id="userEmail" type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                            </div>
                            
                            <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

                <p id="infoDisplay">

                </p>
            </div>
        </div>
    </div>
    
</body>

<script>
    
    let email = document.getElementById("userEmail");
    let submitButton = document.getElementById("submitButton");
    let infoDisplay = document.getElementById("infoDisplay");

    submitButton.onclick = async function () {
        infoDisplay.innerHTML = email.value;
    }
</script>
</html>
